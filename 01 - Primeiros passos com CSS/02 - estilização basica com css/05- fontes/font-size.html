<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamanho da fonte</title>
    <link rel="stylesheet" href="assets/css/font-size.css">
    <style>
        .italic{
            font-style: italic;
        }
        .normal{
            font-style: normal;
        }
        .oblique{
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>Propriedade font-size</h1>

    <h2>alterando o tamanho do texto</h2>

    <p class="xx-small">tamanho: xx-small</p>
    <p class="x-small">tamanho: x-small</p>
    <p class="small">tamanho: small</p>
    <p class="medium">tamanho: medium</p>
    <p class="large">tamanho: large</p>
    <p class="x-large">tamanho: x-large</p>
    <p class="xx-large">tamanho: xx-large</p>

    <h2>Estilo de Fonte</h2>
    
    <p class="italic">italic</p>
    <p class="normal">normal</p>
    <p class="oblique">oblique</p>
</body>
</html>
