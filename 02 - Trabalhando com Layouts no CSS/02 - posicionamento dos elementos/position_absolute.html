<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posição absoluta</title>
    <link rel="stylesheet" href="assets/css/position-absolute.css">
</head>
<body>
    <h1>Posicionando os elementos em tela</h1>
    <p>A propriedade position vai nos ajudar a manipular a localização/posição do elemento na sua página: </p>
    <ul>
        <li>position: static;</li>
        <li>position: relative;</li>
        <li>position: <b>absolute</b>;</li>
        <li>position: fixed;</li>
        <li>position: sticky;</li>
    </ul>

    <h3>Exemplos</h3>

    <div id="elemento-1" class="exemplo-inline">Elemento 01</div>
    <div id="elemento-2" class="exemplo-inline">Elemento 02</div>
    <div id="elemento-3" class="exemplo-inline">Elemento 03</div>
    <hr>
</body>
</html>
