<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de Declaração CSS</title>
</head>
<body>
    <p><h2>Proprieadades e Valores</h2>
        Uma <b>propriedade</b> é uma característica de um elemento nosso HTML (cor de fundo, largura, altura, espaçamento, etc).
        Um <b>valor</b> define o resultado de uma propriedade e como o navegador deve exibir o estilo daquele elemento.

    </p>
</body>
</html>
