<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores CSS</title>
</head>
<body>
    <h1>Seletores CSS</h1>
    <p>no css temos vários tipos de seletores</p>

    <ul>
        <li><b>seletor por tipo: </b> busca elementos por uma tag html especifica</li>
        <li><b>seletor por ID (#): </b> busca elementos através do atributo "ID"</li>
        <li><b>seletor por classe: </b>busca elementos através do atributo "class"</li>
    </ul>
</body>
</html>
