<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição de imagens de fundo</title>
    <link rel="stylesheet" href="repeticao.css">
</head>
<body>
    <h1>Repetição de imagens de fundo</h1>

    
    <code>background-repeat: repeat;</code>
    <div id="repeat">
        </div>
    <br>
    <code>background-repeat: repeat-x;</code>
    <div id="repeat-x">
        
    </div>
    
    <br>
    <code>background-repeat: repeat-y;;</code>
    <div id="repeat-y">
        </div>
    <br>
        
    <code>background-repeat: space;</code>
    <div id="repeat-space">
        </div>
    
    <code>background-repeat: round;;</code>
    <div id="repeat-round">
        </div>

    <code>background-repeat: no-repeat;;</code>
    <div id="no-repeat"></div>

    <p>no-repeat pode ser usado com outros atributos como: space, repeat-y ou repeat-x e etc</p>

</body>
</html>
