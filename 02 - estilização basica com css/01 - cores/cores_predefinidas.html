<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores pré definidas</title>
    <style>
       span{
        color: powderblue;
       }
        #current-color{
            color:deeppink;
            border: 2px solid currentColor;
        }
        #rgb{
            color: rgb(255,0 ,0);
        }
    </style>
</head>
<body>
    <h1>Cores no <span>CSS</span></h1>
    <p>existem várias formas de definirmos cores utilizando o CSS algumas delas são: </p>

    <ul>
        <li id="pre-definidas">Cores pré definidas</li>
        <li id="current-color"> Palavra Chave "currentcolor"</li>
        <li id="hex">Hexadecimal</li>
        <li id="hex-transparencia">Hexadecimal com Transparencia</li>
        <li id="rgb">RGB</li>
        <li id="rgba">RGBA</li>
        <li id="hsl">HSL</li>
        <li id="hsla">HSLA</li>
    </ul>
</body>
</html>
