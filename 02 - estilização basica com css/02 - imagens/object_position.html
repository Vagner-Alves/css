<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-Position</title>

    <style>
        div {
            width: 250px;
            height: 250px;
            border: 2px solid lightblue;
        }

        img{
            width: 50%;
            height: 50%;
            object-fit: cover;
        }

        #object-position-1 {
            object-position:50% ;
        }

        
        #object-position-2 {
            object-position: left bottom;
        }
    </style>
</head>
<body>
    <h1>object position</h1>
    
    <code>object-position: 50% 50%</code>
    <div>
        <img src="https://interactive-examples.mdn.mozilla.net/media/examples/moon.jpg" alt="" id="object-position-1">
    </div>
    <br>

    <code>object-position: right top</code>
    <div>
        <img src="https://interactive-examples.mdn.mozilla.net/media/examples/moon.jpg" alt="" id="object-position-2">
    </div>
    <br>
    <code>object-position: left bottom</code>
    <div>
        <img src="https://interactive-examples.mdn.mozilla.net/media/examples/moon.jpg" alt="" id="object-position-3"></div>
    <br>
    <code>object-position: 250px 120px</code>
    <div>
        <img src="https://interactive-examples.mdn.mozilla.net/media/examples/moon.jpg" alt="" id="object-position-4"></div>
</body>
</html>
