<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-Position</title>

    <style>
        div {
            width: 400px;
            height: 400px;
            border: 5px solid lightblue;
        }

        #percent {
            object-fit: fill;
            object-position: 50% 50%;
        }
    </style>
</head>
<body>
    <h1>object position</h1>
    
    <code>object-position: 50% 50%</code>
    <div>
        <img src="https://interactive-examples.mdn.mozilla.net/media/examples/moon.jpg" alt="" id="percent">
    </div>
    <br>

    <code>object-position: right top</code>
    <div>
        <img src="" alt="">
    </div>
    <br>
    <code>object-position: left bottom</code>
    <div>
        <img src="" alt=""></div>
    <br>
    <code>object-position: 250px 120px</code>
    <div>
        <img src="" alt=""></div>
</body>
</html>
