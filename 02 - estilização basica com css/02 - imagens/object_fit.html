<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>propriedade object-fit</title>

    <style>
        div{
            width: 400px;
            height: 400px;
        }

        #fit {
            object-fit:;
        }
    </style>
</head>
<body>
    <h1>propriedade object fit</h1>
    <p>
        A propriedade object-fit no CSS define como um contéudo, como uma imagem ou video 
        deve ser redimensionado em seu container.
    </p>

    <code>object-fit: padrão;</code>
    <div>
        <img src="https://planthawaii.com/wp-content/uploads/2024/08/Wildfire-1-1024x1024.jpg" alt="" id="fit" width="400px" height="400px">
    </div>
    <br>
    <code>object-fit: contain;</code>
    <div>
        <img src="" alt="">
    </div>
    <br>
    <br>
    <code>object-fit: cover;</code>
    <div>
        <img src="" alt="">
    </div>
    <br>
    <code>object-fit: none</code>
    <div>
        <img src="" alt="">
    </div>

    <br>
    <code>object-fit: scale-down</code>
    <div>
        <img src="" alt="">
    </div>
</body>
</html>
